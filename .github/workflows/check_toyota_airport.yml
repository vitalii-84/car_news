name: Toyota Airport News Checker

on:
  schedule:
    - cron: '30 8 * * *'
    - cron: '30 14 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: toyota-airport-checker
  cancel-in-progress: true

jobs:
  check-toyota-airport:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run Toyota Airport checker
        run: python check_toyota_airport.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Commit last_post_id if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add last_post_id_toyota_airport.txt
          git diff --cached --quiet || git commit -m "Update last_post_id_toyota_airport.txt"
          git push
