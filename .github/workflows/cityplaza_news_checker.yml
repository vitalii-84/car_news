name: Cityplaza News Checker

on:
  schedule:
    - cron: '0 8 * * *'   # 10:00 за Києвом
    - cron: '0 14 * * *'  # 16:00 за Києвом
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: cityplaza-news-checker
  cancel-in-progress: true

jobs:
  check-news:
    runs-on: ubuntu-latest
    steps:
      # ===============================
      # Клон репозиторію
      # ===============================
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # ===============================
      # Налаштування Python
      # ===============================
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ===============================
      # Встановлення залежностей
      # ===============================
      - name: Install dependencies
        run: pip install -r requirements.txt

      # ===============================
      # Запуск парсера новин
      # ===============================
      - name: Run Cityplaza news checker
        run: python check_cityplaza_news.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      # ===============================
      # Комітимо last_post_id у репозиторій, якщо зміни є
      # ===============================
      - name: Commit last_post_id if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add last_post_id_cityplaza.txt
          git diff --cached --quiet || git commit -m "Update last_post_id_cityplaza.txt"
          git push
