name: Cityplaza News Checker

# ===============================
# Запуск два рази на день та вручну
# ===============================
on:
  schedule:
    - cron: '0 10 * * *'  # 12:00 за Києвом (UTC+2)
    - cron: '0 15 * * *'  # 17:00 за Києвом (UTC+2)
  workflow_dispatch:

# ===============================
# Обмеження паралельних запусків
# ===============================
concurrency:
  group: cityplaza-news-checker
  cancel-in-progress: true

jobs:
  check-news:
    runs-on: ubuntu-latest

    steps:
      # ===============================
      # Клон репозиторію
      # ===============================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ===============================
      # Налаштування Python
      # ===============================
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ===============================
      # Встановлення залежностей
      # ===============================
      - name: Install dependencies
        run: pip install requests beautifulsoup4

      # ===============================
      # Відновлення last_post_id з кешу
      # ===============================
      - name: Restore last_post_id cache
        uses: actions/cache@v4
        with:
          path: last_post_id_cityplaza.txt
          key: last-post-id-cityplaza

      # ===============================
      # Запуск скрипта
      # ===============================
      - name: Run Cityplaza news checker
        run: python check_cityplaza_news.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      # ===============================
      # Збереження last_post_id в кеш
      # ===============================
      - name: Save last_post_id cache
        uses: actions/cache@v4
        with:
          path: last_post_id_cityplaza.txt
          key: last-post-id-cityplaza
