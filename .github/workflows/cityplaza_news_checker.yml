name: Cityplaza News Checker

# ===============================
# Запуск два рази на день та вручну
# ===============================
on:
  schedule:
    - cron: '0 8 * * *'   # 10:00 за Києвом (UTC+2)
    - cron: '0 14 * * *'  # 16:00 за Києвом (UTC+2)
  workflow_dispatch:

# ===============================
# Обмеження паралельних запусків
# ===============================
concurrency:
  group: cityplaza-news-checker
  cancel-in-progress: true

jobs:
  check-news:
    runs-on: ubuntu-latest

    steps:
      # ===============================
      # Клон репозиторію
      # ===============================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ===============================
      # Налаштування Python
      # ===============================
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ===============================
      # Встановлення залежностей
      # ===============================
      - name: Install dependencies
        run: pip install -r requirements.txt

      # ===============================
      # Гарантуємо існування state-файлу
      # ===============================
      - name: Ensure last_post_id file exists
        run: |
          if [ ! -f last_post_id_cityplaza.txt ]; then
            echo "" > last_post_id_cityplaza.txt

      # ===============================
      # Запуск парсера
      # ===============================
      - name: Run Cityplaza news checker
        run: python check_cityplaza_news.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      # ===============================
      # Коміт і пуш нового last_post_id (якщо змінився)
      # ===============================
      - name: Commit and push last_post_id if updated
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add last_post_id_cityplaza.txt
          git diff --cached --quiet || git commit -m "Update last_post_id_cityplaza.txt"
          git push origin HEAD:main
