name: Cityplaza News Checker

# ===============================
# Запуск два рази на день та вручну
# ===============================
on:
  schedule:
    - cron: '0 8 * * *'   # 10:00 за Києвом (UTC+2)
    - cron: '0 14 * * *'  # 16:00 за Києвом (UTC+2)
  workflow_dispatch:

# ===============================
# Обмеження паралельних запусків
# ===============================
concurrency:
  group: cityplaza-news-checker
  cancel-in-progress: true

jobs:
  check-news:
    runs-on: ubuntu-latest

    steps:
      # ===============================
      # Клон репозиторію
      # ===============================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ===============================
      # Налаштування Python
      # ===============================
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ===============================
      # Встановлення залежностей
      # ===============================
      - name: Install dependencies
        run: pip install -r requirements.txt

      # ===============================
      # Завантаження last_post_id з artifact
      # (якщо артефакту немає, пропускаємо)
      # ===============================
      - name: Download last_post_id artifact
        uses: actions/download-artifact@v4
        with:
          name: last-post-id-cityplaza
          path: .

      # ===============================
      # Гарантуємо існування state-файлу
      # ===============================
      - name: Ensure last_post_id file exists
        run: |
          if [ ! -f last_post_id_cityplaza.txt ]; then
            echo "" > last_post_id_cityplaza.txt
          fi

      # ===============================
      # Запуск парсера
      # ===============================
      - name: Run Cityplaza news checker
        run: python check_cityplaza_news.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      # ===============================
      # Збереження нового last_post_id як artifact
      # ===============================
      - name: Upload last_post_id artifact
        uses: actions/upload-artifact@v4
        with:
          name: last-post-id-cityplaza
          path: last_post_id_cityplaza.txt
