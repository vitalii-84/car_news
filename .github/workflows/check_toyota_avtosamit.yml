name: Toyota AVTOSAMIT News Checker

# ===============================
# Запуск за розкладом та вручну
# ===============================
on:
  schedule:
    - cron: '15 8 * * *'    # 10:15 за Києвом (UTC+2)
    - cron: '15 14 * * *'   # 16:15 за Києвом (UTC+2)
  workflow_dispatch:

# ===============================
# Обмеження паралельних запусків
# ===============================
concurrency:
  group: toyota-avtosamit-checker
  cancel-in-progress: true

jobs:
  check-news:
    runs-on: ubuntu-latest

    steps:
      # ===============================
      # Клон репозиторію
      # ===============================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ===============================
      # Налаштування Python
      # ===============================
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ===============================
      # Встановлення залежностей
      # ===============================
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      # ===============================
      # Відновлення last_post_id з cache
      # ===============================
      - name: Restore last_post_id cache
        uses: actions/cache@v4
        with:
          path: last_post_id_toyota_avtosamit.txt
          key: last-post-id-toyota-avtosamit

      # ===============================
      # Запуск парсера
      # ===============================
      - name: Run Toyota AVTOSAMIT checker
        run: python check_toyota_avtosamit.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      # ===============================
      # Завантаження last_post_id як артефакту
      # ===============================
      - name: Upload last_post_id
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: last_post_id_toyota_avtosamit
          path: last_post_id_toyota_avtosamit.txt
        continue-on-error: true
